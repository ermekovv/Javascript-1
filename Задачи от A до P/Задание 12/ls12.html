<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let a = prompt("Введите число", 3);


			let c = 0;
			for(let i = 0;i < a; i++){
			    c += 45;
                if(i % 2 == 0){
                	c += 5
                }
                else{
                	c += 15
                }

			}

			let g = c % a;
			let s = c - g;
			let d = s / ;
			alert(d + " " + g);
			
		
		
	</script>
	
</body>
</html>
