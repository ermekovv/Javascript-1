<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<input value="Нажми меня" onclick="func()" type="button">
	<h1 id="er">Нажмите на кнопку чтобы оброботчик событий (onclick) сработал</h1>

	<script>
		function func(){
            let a = document.getElementById("er");
            a.innerHTML = "Событие сработало Ура"
		}
	</script>
	
</body>
</html>
